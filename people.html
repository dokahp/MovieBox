<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="icon" href="./assets/img/svg/favicon.svg"/>
    <title>Movie App</title>
</head>
<body>
    <div class="container">
        <header class="bg-dark">
            <a href="index.html" class="logo-wrapper alt-page">
                <img src="./assets/img/svg/favicon.svg" alt="logo" class="logo">
                <h2 class="text-header">MovieBox</h2>
            </a>
            <div class="lang">
                <img src="" alt="english language" class="lang-button">
            </div>
        </header>
        <main class="alt-page-main-wrapper">
            <div class="about-people-wrapper">
                <img src="" alt="people image" class="people-profile_path">
                <div class="white-column">
                    <h1 class="people-name-header"></h1>
                    <h4 class="people-h4-headings" data-i18="biography">Biography</h4>
                    <p class="biography-content" data-i18="biography-error">
                        
                    </p>
                </div>
            </div>
            <div class="known-for-wrapper">
                <h4 class="people-h4-headings" data-i18="known-for">Known For</h4>
            </div>
            <div class="people-page-cards-wrapper">
                <template id="people-media">
                    <div class="people-media-card-wrapper">
                        <a href="" class="people-media-card-link">
                            <img src="" alt="media poster" class="people-poster-media">
                            <a href="" class="people-media-link" target="_blank"></a>
                        </a>
                        
                    </div>
                </template>
            </div>
            <div class="casts-wrapper">
                <h4 class="people-h4-headings" data-i18="cast">Cast</h4>
                <div class="casts-count-wrapper">
                    <span class="all-count active" data-i18="all">All</span>
                    <span class="movie-count" data-i18="movie-count"> </span>
                    <span class="tv-count" data-i18="tv-count"></span>
                </div>
            </div>
            <ul class="cast-ul">
                <template id="media-date-list">
                    <li>
                        <span class="cast-year"></span>
                        <a href="" class="cast-link"></a>
                        <span class="as" data-i18="as"></span>
                        <span class="character"></span>
                    </li>
                </template>
            </ul>
            <button class="return-top" title="Return top">
                <img src="./assets/img/svg/up-arrow.svg" alt="scroll-top-arrow"/>
            </button>
        </main>
        <footer class="footer">
            <div class="social">
                <a href="https://github.com/dokahp" target="blank">
                    <img src="./assets/img/svg/github.svg" alt="My github" class="git">
                </a>
                <a href="https://www.linkedin.com/in/vitaliy-dreko-938b87228/" target="_blank">
                    <img src="./assets/img/svg/linkedin.svg" alt="My linkedin" class="linkedin"/>
                </a>
            </div>
            <p class="powered">Â© 2022 MovieBox by Vitaliy Dreko</p>
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="./assets/img/svg/rss.svg" alt="Rolling Scrope School" class="rss">
            </a>
        </footer>
    </div>
    <script type="module" src="./assets/people.js"></script>
</body>
</html>
