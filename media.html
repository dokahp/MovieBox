<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="icon" href="./assets/img/svg/favicon.svg"/>
    <title>Movie App</title>
</head>
<body>
    <div class="container">
        <header class="bg-dark" >
            <a href="index.html" class="logo-wrapper alt-page">
                <img src="./assets/img/svg/favicon.svg" alt="logo" class="logo">
                <h2 class="text-header">MovieBox</h2>
            </a>
            <div class="lang">
                <img src="" alt="english language" class="lang-button">
            </div>
        </header>
        <main>
            <div class="media-background-image">
                <div class="about-media-wrapper">
                    <img src="" alt="media poster" class="media-profile_path">
                    <div class="white-column-media">
                        <h1 class="media-name-header"></h1>
                        <h4 class="media-description"></h4>
                        <div class="card-rate-wrapper">
                            <img class="card-rating-img" src="./assets/img/svg/imdb.svg" alt="imdb-rating-image" />
                            <p class="card-rating media-rating"></p>
                        </div>
                        <p class="tagline"></p>
                        <h3 class="media-overview-heading" data-i18="overview"></h3>
                        <p class="media-overview"></p>
                    </div>
                </div>
            </div>
            <div class="media-casts-wrapper">
                <h4 class="people-h4-headings" data-i18="top-billed-cast">Top Billed Cast</h4>
                <div class="people-page-cards-wrapper">
                    <template id="people-media">
                        <div class="people-media-card-wrapper">
                            <a href="" class="people-media-card-link">
                                <img src="" alt="media poster" class="people-poster-media">
                                <a href="" class="people-media-link media-link-title"></a>
                                <p class="media-character"></p>
                            </a>
                        </div>
                    </template>
                </div>
            </div>
            <div class="media-casts-wrapper">
                <h4 class="people-h4-headings" data-i18="recommendations">Recomendations</h4>
                <div class="people-page-cards-wrapper">
                    <template id="recommendations">
                        <div class="people-media-card-wrapper">
                            <a href="" class="people-media-card-link">
                                <img src="" alt="media poster" class="people-poster-media">
                                <a href="" class="people-media-link media-link-title"></a>
                                <p class="media-character"></p>
                            </a>
                        </div>
                    </template>
                </div>
            </div>
            


            <button class="return-top" title="Return top">
                <img src="./assets/img/svg/up-arrow.svg" alt="scroll-top-arrow"/>
            </button>
        </main>
        <footer class="footer">
            <div class="social">
                <a href="https://github.com/dokahp" target="blank">
                    <img src="./assets/img/svg/github.svg" alt="My github" class="git">
                </a>
                <a href="https://www.linkedin.com/in/vitaliy-dreko-938b87228/" target="_blank">
                    <img src="./assets/img/svg/linkedin.svg" alt="My linkedin" class="linkedin"/>
                </a>
            </div>
            <p class="powered">Â© 2022 MovieBox by Vitaliy Dreko</p>
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="./assets/img/svg/rss.svg" alt="Rolling Scrope School" class="rss">
            </a>
        </footer>
    </div>
    <script type="module" src="./assets/media.js"></script>
</body>
</html>
